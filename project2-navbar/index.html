<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tool tip </title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <nav class="navbar" x-data="{ isOpen: false }" >
    <div class="brand">Mr coder</div>
    <button >
        <!-- open icon -->
        <svg x-on:click="isOpen = true"  x-bind:class="isOpen ? 'hide' : 'show'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
          </svg>
        <!-- close icon -->
          <svg x-on:click="isOpen = false"  x-bind:class="isOpen ? 'show' : 'hide'"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          
    </button>
    <div class="nav" x-bind:class="isOpen ? 'show' : 'hide'">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#">home</a>
            </li>
            <li class="nav-item">
                <a href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a href="#">Work</a>
            </li>
            <li class="nav-item">
                <a href="#">contact</a>
            </li>
        </ul>
    </div>
  </nav>


    
</body>
</html>
