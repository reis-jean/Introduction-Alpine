<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-text e x-html</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
       
    </style>
</head>
<body>

    <!-- O x-html executa um html diferente do x-text  -->
    
    <div x-data="{
        userName: '<strong>Texto html</strong>'
    }">
        <p>userName: <span x-text="userName"></span></p>
        <p>userName: <span x-html="userName"></span></p>

    </div>


    
</body>
</html>
