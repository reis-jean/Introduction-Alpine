<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-data & X-text</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>


    <div x-data="{ show : true}">
        <p x-show="show" >
            display true this text if 'show' is true 
        </p>
    </div>

<!-- mostra com condição
 

-->
    <div x-data="{ show : false}">
        <p x-show="show" >
            display true this text if 'show' is true 
        </p>
        <p x-show="!show" >
            display true this text if 'show' is false 
        </p>
    </div>


    <!-- para abrir e fecha é ideal que seja desta forma:  -->
    <div x-data="{ show : false}">
        <p x-show="show" >
            display true this text if 'show' is true 
        </p>
        <button x-on:click="show =  !show">show</button>
        
    </div>

    <div x-data>
        <button x-on:click="alert('the button has been clicked!')">alert</button>
    </div>

    <div x-data="{ number : 0 }">
        <button x-on:click="number++" >Increment</button>        
        <button x-on:click="number--" x-show="number > 0">Decrement</button>        
        <p x-text="number"></p>
    </div>

    
</body>
</html>
